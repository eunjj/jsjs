<!DOCTYPE html>
<html>
    
<head>
    
  
<script>
function ifunc(){
    var x = myFunction(5, 3);
document.getElementById("demo").innerHTML = x;
}

function ifund(){
    var x = "힝 속았지?"
document.getElementById("somo").innerHTML = x;
    alert(x);
}

function myFunction(a, b) {
  return a * b;
}
</script>
    
</head>

    
    
    
<body>

<h2>나의 첫 자바 스크립트</h2>

<button type="button" onclick="ifunc()">좋아요!</button>
<br><br>
<button type="button" onclick=ifund()>싫어요!</button>

    <p id="demo"></p>
    <p id="somo"></p>

</body>
</html>
